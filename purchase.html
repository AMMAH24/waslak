<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الشراء</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Cairo', sans-serif !important;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

        h1, h2, h3 {
            font-weight: 700;
        }

        p {
            font-weight: 400;
            font-size: 18px;
        }

        /* Container */
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 18px;
            transition: background 0.3s;
        }
        .x {
            direction: ltr;
            unicode-bidi: bidi-override;
            font-weight: "bold"
        }
        .btn:hover {
            background: #1EBE5D;
        }
        .logo img {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 60px;
            width: 60px;
            border-radius: 50%;
            object-fit: cover; /* لضبط الصورة داخل الدائرة */
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo" >
            <img src="images/waslak.jpg" alt="logo" width="40px" height="40px">
        </div>
        <h2>إتمام عملية الشراء</h2>
        <p>للدفع عبر <b>بنكيلي</b> أو <b>مصرفي</b>، يرجى تحويل المبلغ إلى:</p>
        <p ><strong class="x">20 20 12 33</strong></p>

        <p>بعد التحويل، اضغط على الزر أدناه لإرسال إثبات الدفع عبر واتساب:</p>

        <a id="whatsapp-link" href="#" class="btn">تأكيد الدفع</a>
    </div>

    <script>
        // استخراج معرف الكتاب من رابط الصفحة
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('book');

        // قائمة الكتب
        const books = {
            "1": "الحرية المالية باستراتيجية الميزانية الصفرية",
            "2":"Linux Basics For Hackers",
            "3":"AirPods Pro",
        };

        // تحديد اسم الكتاب المطلوب
        const bookName = books[bookId] || "كتاب غير معروف";

        // تعديل رابط واتساب مع تفاصيل الطلب
        const adminPhone = "+22220201233"; // ضع رقم الواتساب الخاص بك هنا
        const message = `السلام عليكم، لقد قمت بشراء منتج --\n\n${bookName}.\n\nإثبات الدفع:\n`;
        const whatsappURL = `https://wa.me/${adminPhone}?text=${encodeURIComponent(message)}`;

        // تعيين الرابط على الزر
        document.getElementById('whatsapp-link').href = whatsappURL;
    </script>

</body>

</html>
